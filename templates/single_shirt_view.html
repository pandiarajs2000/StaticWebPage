<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Product Card/Page</title>
    <link rel="stylesheet" href="../static/single_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/single_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    
    <div class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <img src = "https://5.imimg.com/data5/HJ/ML/NC/SELLER-5131609/31cun78tjgl-500x500.jpg" alt = "shirt image">
              <img src = "https://3.imimg.com/data3/OB/WP/GLADMIN-10704/hooded-sweatshirts-500x500.jpg" alt = "shirt image">
              <img src = "https://5.imimg.com/data5/SELLER/Default/2022/4/XR/RM/HJ/23144408/men-winter-hoodies-500x500.JPG" alt = "shirt image">
              <img src = "https://5.imimg.com/data5/YC/HN/ZF/SELLER-105020/12-500x500.jpg" alt = "shirt image">
            </div>
          </div>
          <div class = "img-select">
            <div class = "img-item">
              <a href = "#" data-id = "1">
                <img src = "https://5.imimg.com/data5/HJ/ML/NC/SELLER-5131609/31cun78tjgl-500x500.jpg" alt = "shirt image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "2">
                <img src = "https://3.imimg.com/data3/OB/WP/GLADMIN-10704/hooded-sweatshirts-500x500.jpg" alt = "shirt image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "3">
                <img src = "https://5.imimg.com/data5/SELLER/Default/2022/4/XR/RM/HJ/23144408/men-winter-hoodies-500x500.JPG" alt = "shirt image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "4">
                <img src = "https://5.imimg.com/data5/YC/HN/ZF/SELLER-105020/12-500x500.jpg" alt = "shirt image">
              </a>
            </div>
          </div>
        </div>

        <!-- card right -->
        <div class = "product-content">
          <h2 class = "product-title">Hoodies</h2>
          <a href = "#" class = "product-link">visit our store</a>
          <div class = "product-rating">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star-half-alt"></i>
            <span>4.5(21)</span>
          </div>

          <div class = "product-price">
            <p class = "last-price">Old Price: <span>$700.00</span></p>
            <p class = "new-price">New Price: <span>$450.00</span></p>
          </div>

          <div class = "product-detail">
            <h2>about this item: </h2>
            <p>Regular Fit</p>
            <p>Package contains: 1 Hoodies</p>
            <p>Machine Wash</p>
            <ul>
              <li>Color: <span>Navy Blue</span></li>
              <li>Available: <span>in stock</span></li>
              <li>Category: <span>Hoodies</span></li>
              <li>Shipping Area: <span>All over the world</span></li>
              <li>Shipping Fee: <span>Free</span></li>
            </ul>
          </div>

          <div class = "purchase-info">
            <input type = "number" min = "0" value = "1">
            <button type = "button" class = "btn">
              Add to Cart <i class = "fas fa-shopping-cart"></i>
            </button>
            <button type = "button" class = "btn">Compare</button>
          </div>

          <div class = "social-links">
            <p>Share At: </p>
            <a href = "#">
              <i class = "fab fa-facebook-f"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-twitter"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-instagram"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-whatsapp"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/scripts.js"></script>
  </body>
</html>
